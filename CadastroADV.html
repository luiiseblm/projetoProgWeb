<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Css/Estilo.css" />
    <link rel="stylesheet" href="/ProjetoPhp/Dark&light.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Nabla&display=swap"
      rel="stylesheet"
    />
    <title>CadastroADV</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
      <form>
        <img
          src="/ProjetoPhp/img/Ab.jpg"
          class="mb-4"
          height="57"
          width="72"
          alt=""
        />
  <h1 class="h3 mb-3 fw-normal" style="
    font-size: 70px;
    font-family: Ballet;
    background: linear-gradient(
        to right,
        red,
        blue,
        black,
        green,
        lightgreen,
        blue,
        yellow,
        orange,
        red,
        pink,
        purple,
        red,
        blue,
        darkred,
        darkblue,
        black,
        darkred,
        black,
        darkblue,
        red
    );
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    display: inline; /* Adicione esta propriedade para garantir que o gradiente seja aplicado apenas ao texto, não ao contêiner inteiro */
">
    CadastroAdv
</h1>

        

          <form action="/seu-script-de-processamento" method="post">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="123.456.789-00"
                required
              />
              <small class="form-text text-muted"
                >Formato: 123.456.789-00</small
              >
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento:</label>
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                name="dataNascimento"
                required
              />
            </div>

            <div class="form-group">
              <label for="oab">OAB:</label>
              <input
                type="text"
                class="form-control"
                id="oab"
                name="oab"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="paddind-top: 20px"
            >
              Cadastrar
            </button>
          </form>
        </div>
        <p style="font-size: 10px; float: left">© Nós Temos o Hulk</p>
      </form>
    </main>
  </body>
</html>
