    <style>
      /* Adicione o estilo do botão e do dropdown aqui */
      .dropdown-btn {
        background-color: none;
        background: none;
        color: black;
        padding: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        position: relative;
      }

      .dropdown-btn::after {
        content: "\2630"; /* Código Unicode para três traços horizontais */
        font-size: 30px;
        margin-left: 8px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown-btn:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

    <!-- Adicione o seguinte script para tornar o dropdown funcional -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var dropdownBtn = document.querySelector(".dropdown-btn");
        dropdownBtn.addEventListener("click", function () {
          var dropdownContent = document.querySelector(".dropdown-content");
          dropdownContent.style.display =
            dropdownContent.style.display === "block" ? "none" : "block";
        });
      });
